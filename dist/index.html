<!DOCTYPE html>
<html lang="ru" ng-app="phonecatApp">
  <head>
    <!--script(src="bower_components/jquery/dist/jquery.js")-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/until.js"></script>
  </head>
  <body ng-controller="PhoneListCtrl">
    <div class="page_wrapper">
      <select ng-model="query">
        <option value="">All</option>
        <option ng-repeat="filter in filters">{{filter}}</option>
      </select>
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="modal">Newest</option>
      </select>
      <ul>
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp"><span>{{phone.name}}</span><span>{{phone.snippet}}</span><span>{{phone.modal}}</span></li>
      </ul>
    </div>
  </body>
</html>
